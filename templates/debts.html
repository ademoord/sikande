{% extends "base.html" %}

{% block content %}
  <br/><br/>
  <div class="container">
    <div class="col">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Total Debt</th>
            <th scope="col">Creditor</th>
            <th scope="col">Timestamp</th>
          </tr>
          </thead>
        <tbody>
            <tr>
              <td>{{ i.itemID }}</td>
              <td>{{ i.itemName }}</td>
              <td>{{ i.itemPrice }}</td>
              <td>{{ i.itemTimestamp.ctime()[0:11] }} (TIDAK SAMA)</td>
              </tr>
        </tbody>
      </table>
{% endblock %}
